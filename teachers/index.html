<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cybersecurity Workshop for Teachers</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
<body>
  <div id="app">
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div class="card text-center">
            <div class="card-header">
              Defense in Depth
            </div>
            <div class="card-body">
              <div class="row">
            <div class="col mt-3 text-center">
              <h1>I LOVE</h1>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col text-center">
              <div class="input-group mb-3">
                <input v-for="(field, index) in input" :key="'letter-' + index" class="form-control form-control-lg" type="text" maxlength="1" v-model="input[index]" style="text-transform:uppercase">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col mt-3">
              <button type="button" class="btn btn-warning btn-lg btn-block" @click="unlock">Unlock</button>
            </div>
          </div>
            </div>
            <div class="card-footer text-muted">
              CyberSquad - Politecnica
            </div>
          </div>
        </div>
        <div class="col">
        </div>
      </div>
    </div>

    <div class="modal fade" id="fail" data-bs-keyboard="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-body text-center">
          <h1 class="display-1 text-danger">X</h1>
        </div>
      </div>
    </div>

  </div>
</div>
    <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>
  <script type="module">
    import { createApp } from 'vue'

    createApp({
      data() {
        return {
          code: 'TRAVELING',
          input: Array(9).fill('')
        }
      },
      methods: {
        unlock() {
          if(this.code !== this.input.join("").toUpperCase())
            new bootstrap.Modal(document.getElementById('fail')).show()
          else {
            this.input = Array(9).fill('')
            window.open("https://samuelemf.github.io/teachers/correct-TRAVELING.jpg", '_blank');
          }
        }
      } 
    }).mount('#app')
  </script>
  </div>
</body>
